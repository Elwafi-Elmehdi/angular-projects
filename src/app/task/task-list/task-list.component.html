<navbar></navbar>
<div class="row" style="margin-top: 20px">
  <div class="card container col-md-8">
    <div class="card-body ">
      <div class="container">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">label</th>
            <th scope="col">Description</th>
            <th scope="col">State</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.label}}</td>
            <td>{{task.desc}}</td>
            <td>{{task.completed}}</td>
            <td><button><i class="fa fa-trash-alt-2px"></i></button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <app-task-creat class="col-md-4" ></app-task-creat>
</div>
