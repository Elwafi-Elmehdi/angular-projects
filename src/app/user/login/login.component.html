 <div class="container" style="margin-top: 5%">
  <div class="card login-card">
    <div class="row no-gutters">
      <div class="col-md-5">
        <img src="assets/images/login.jpg" alt="login" class="login-card-img">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <p class="login-card-description">Log In</p>
          <form action="">
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control" placeholder="Email address">
            </div>
            <div class="form-group mb-4">
              <label for="password" class="sr-only">Password</label>
              <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control" placeholder="***********">
            </div>
            <input name="login" (click)="login(user)" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
          </form>
<!--          <a href="#!" class="forgot-password-link">Forgot password?</a>-->
          <p class="login-card-footer-text">Don't have an account? <a routerLink="/register" class="text-reset">Register here</a></p>
<!--          <nav class="login-card-footer-nav">-->
<!--            <a href="#!">Terms of use.</a>-->
<!--            <a href="#!">Privacy policy</a>-->
<!--          </nav>-->
        </div>
      </div>
    </div>
  </div>

</div>
