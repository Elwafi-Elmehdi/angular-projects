<div class="container" style="margin-top:3%">
  <div class="card login-card">
    <div class="row no-gutters">
      <div class="col-md-5">
        <img src="assets/images/a.jpg" alt="login" class="login-card-img">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <p class="login-card-description">Sign into your account</p>
          <form >
            <!--full name-->
            <div class="form-group">
              <label for="lastname">FirstName</label>
              <input type="text" [(ngModel)]="user.firstname" name="firstname" id="firstname" class="form-control" placeholder="Firstname" formControlName="firstname">
              <small  class="text-danger">Full name is Required</small>
            </div>
            <div class="form-group">
              <label for="firstname">LastName</label>
              <input type="text" [(ngModel)]="user.lastname" name="lastname" id="lastname" class="form-control" placeholder="Lastname" formControlName="lastname">
              <small  class="text-danger">Full name is Required</small>
            </div>
            <!--Date of birth-->
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" [(ngModel)]="user.age" name="age" id="age" class="form-control" placeholder="Your Age"  formControlName="age">
              <small class="text-danger">Date of birth is Required</small>

            </div>
            <!--email-->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control" placeholder="Email address" formControlName="email">
              <small class="text-danger">Email is Required</small>

            </div>
            <!--password-->
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control" placeholder="***********" formControlName="password">
              <small class="text-danger">Password Required</small>
            </div>
          </form>


          <button name="login" id="login" class="btn btn-block login-btn mb-4" (click)="register()" type="button" value="Login">Create your
            account
          </button>


        </div>
      </div>
    </div>
  </div>

</div>
